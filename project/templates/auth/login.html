{% extends "base.html" %} {% block title %}Login{% endblock %}{% block content %}
<form method="POST">
    <h4 class="fw-light" align='center'>Login to your account</h4>
    <br />
    <div class="input-group mb-3">
        <!-- <label for="email">Email Address</label> -->
        <br/>
        <input 
            type="email" 
            id="email"
            name="email"
            class="form-control" 
            placeholder="Email" 
            aria-label="Email" 
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <!-- <label for="password">Password</label> -->
            <br/>
            <input 
                type="password" 
                id="password" 
                name="password"
                class="form-control" 
                placeholder="Enter a password" 
                aria-label="Password"
                aria-describedby="basic-addon1">
    </div>
    <br />
    <div align="center">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
{% endblock %}
