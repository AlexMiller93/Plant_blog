{% extends "base.html" %} {% block title %}Register{% endblock %} {% block content %}
<form method="POST">
    <h4 class="fw-light" align='center'>Register your account</h4>
        
    <br/>

    <div class="input-group mb-3">
        <!-- <label for="username">Username</label> -->
        <input 
            type="text" 
            id="username"
            name="username"
            class="form-control" 
            placeholder="Username" 
            aria-label="Username" 
            aria-describedby="basic-addon1">
    </div>
    
    <p>Enter your nickname if you want to have a special one or we create nickname based on your username</p>

    <div class="input-group mb-3">
        <!-- <label for="email">Email Address</label> -->
            <input 
            type="email" 
            id="email"
            name="email"
            class="form-control" 
            placeholder="Email" 
            aria-label="Email" 
            aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <!-- <label for="password">Password</label> -->
            <input 
            type="password" 
            id="password1"
            name="password1"
            class="form-control" 
            placeholder="Enter a password" 
            aria-label="Password"
            aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <!-- <label for="password">Confirm Password</label> -->
            <input 
            type="password" 
            id="password2"
            name="password2"
            class="form-control" 
            placeholder="Enter a password again" 
            aria-label="Password"
            aria-describedby="basic-addon1">
        </div>
        <br />
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
</form>
{% endblock %}
